<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ADA - Pixel Map Generator</title>
    <link rel="stylesheet" href="../css/pixelmap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="topbar">
      <div class="branding">ADA - Pixel Map Generator</div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <form id="panelForm">
          <label for="selectedModel">LED Model</label>
          <select
            id="selectedModel"
            onchange="mostrarDotPitch(); generatePanelInputs()"
          >
            <option disabled selected>Loading models...</option>
          </select>
          <div id="dotPitchInfo" class="info-line"></div>

          <label for="numPanels">Number of Screens</label>
          <input
            type="number"
            id="numPanels"
            min="1"
            max="50"
            step="1"
            onchange="generatePanelInputs()"
            oninput="generatePanelInputs()"
          />
        </form>

        <p class="hint">â˜° Drag to reorder screens</p>
        <div id="dynamicInputs" class="draggable-wrapper"></div>
      </aside>

      <main class="main-content">
        <div class="preview-header">
          <h2>Preview</h2>
          <button id="exportBtn" onclick="exportAsPng()">Export PNG</button>
        </div>

        <canvas id="panelCanvasPreview"></canvas>
        <canvas id="panelCanvasOriginal" style="display: none"></canvas>

        <div id="results"></div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="../js/panels.js"></script>
    <script src="../js/pixelmap.js"></script>
    <script src="../js/pixelmapDraw.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        populateModelSelect();
        setTimeout(() => {
          document.getElementById("numPanels").value = 1;
          generatePanelInputs();
        }, 100);

        new Sortable(document.getElementById("dynamicInputs"), {
          animation: 150,
          handle: ".drag-handle",
          onEnd: reorderScreensFromDOM,
        });
      });
    </script>
  </body>
</html>
